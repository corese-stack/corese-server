<!-- Edit and submit a query with html select -->
<form class='center' method='post'  id='form' 	action='%s' >   
  <input type='hidden' name='profile' value='%s' /> 
  <textarea  id='tmp' class='hidden'>%s</textarea>
  <textarea  id='sol' class='hidden'>%s</textarea>  
  <input type='hidden' name='uri' 	value='%s' />
  <!-- query title -->
  %s
  <br/> 
  <!-- parameter html select list -->
  %s  
  <!-- mode less button place holder -->
  %s
  <!-- submit button place holder -->
  %s
  <textarea cols='%s' rows='%s' id='query' name='query'>%s</textarea>
  <br/>
<!--<label>Pad:</label> <input type="text" name="pad" id="pad" value="" size="50" />
  <br/>-->
<!--    <label>Key:</label> <input type="text" name="access" value="" size="50"/>
  <br/>-->
</form>

<script type="text/javascript">  
function show(name){
    document.getElementById('query').value = document.getElementById(name).value;
}  
function more(name) {
    document.getElementById(name).style="";
    if (document.getElementById("show")!=null) {
        document.getElementById("show").value="more";
    }
}
function less(name) {
    document.getElementById(name).style="display:none";
    if (document.getElementById("show")!=null) {
        document.getElementById("show").value="less";
    }
}
</script>

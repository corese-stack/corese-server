<form method='post'  id='form' 	action='%s' >   
  <input type='hidden' name='profile' value='%s' /> 
  <textarea  id='tmp' class='hidden'>%s</textarea>
  <textarea  id='sol' class='hidden'>%s</textarea>  
  <input type='hidden' name='uri' 	value='%s' />
  %s
  <input type='submit' value='submit' class='btn btn-default' onClick='trans(this.form); return false;' />
  <br/> %s <br/>
  <textarea cols='60' rows='25' id='query' name='query'>%s</textarea>
  <br/>
  <input type='submit' value='submit' class='btn btn-default' onClick='trans(this.form); return false;' />
</form>

<script type="text/javascript">  
function show(name){
    document.getElementById('query').value = document.getElementById(name).value;
}  
</script>
